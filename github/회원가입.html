<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>ID</label><input type="text" onchange="inp_id()" id="inp"/><br/>
    <label>PW</label><input type="password" onchange="inp_pw()" id="inp2"/><br/>
    <label>선택</label>
    <input type="radio" name="nat" onchange="fn_nat()"/>내국인
    <input type="radio" name="nat" onchange="fn_nat()"/>외국인<br/>

    <input type="button" value="제출" onclick="joinAction()"/>

    <script>
        // 유효성 검사
        // 아이디
        function inp_id() {
            const target = document.getElementById('inp').value;
            if(target.trim().length == 0) {
                alert('아이디를 입력해주세요');
                return false;
            }    
            return true;
        }
        // 비밀번호
        function inp_pw() {
            const target = document.getElementById('inp2').value;
            if(target.trim().length == 0) {
                alert('비밀번호를 입력해주세요');
                return false;
            }    
            return true;
        }
        // 라디오 선택 유효성 검사
        function fn_nat() {
            const tar = document.getElementsByName('nat');
            for (let i=0; i < tar.length; i++) {
                if(tar[i].checked) {
                    return true;
                }
            }
            alert('라디오를 선택해주세요');
            return false;
        }

        function joinAction() {
            // 아이디 유효성 검사
            if(!inp_id) {
                return false;
            }
            // 비밀번호 유효성 검사
            if(!inp_pw) {
                return false;
            }
            // 라디오 유효성 검사
            if(!fn_nat()) {
                return false;
            }
            // 아이디 회원가입을 위한 로직
        }
    </script>
</body>
</html>
