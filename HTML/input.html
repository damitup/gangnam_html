<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input은 사용자로부터 데이터를 입력 받는 공간 -->
    <!-- java로 따지면 Scanner 부분 -->

    <!-- 기본 데이터 입력, 텍스트 -->
    <span> 글자 입력: </span><input type="text" /> <br />

    <!-- 비밀번호 **로 표시되게끔 -->
    <span> 비밀번호: </span><input type="password" /> <br />

    <!-- 숫자만 입력 -->
    <span> 숫자만: </span><input type="number" /> <br />

    <!-- 이메일 입력 -->
    <span> 이메일: </span><input type="email" /> <br />

    <!-- 전화번호는 생략 -->
    
    <!-- 사용자에게, 선택(radio, checkbox) / checked는 페이지가 열릴 때 미리 선택되어 있는 것 -->
    <!-- radio / name이 동일한 것들 중에서 한 개만 선택 가능하다 -->
    <input type="radio" name="subject"  /> 국어
    <input type="radio" name="subject" checked /> 수학
    <input type="radio" name="subject" /> 영어 <br />

    <!-- checkbox / name이 동일한 것들 중에서 다중 선택 -->
    <input type="checkbox" name="hobby" checked/> 농구
    <input type="checkbox" name="hobby" /> 수영
    <input type="checkbox" name="hobby" /> 자전거 <br />

    <!-- range 슬라이드, 볼륨 조절하는 것처러 좌우로 선택 -->
    <input type="range" /> <br />

    <!-- selectBox (이건 input은 아님) -->
    <select>
        <option> 서울 </option>
        <option> 경기 </option>
        <option> 인천 </option>
    </select> <br />

    <!-- 날짜 date, month, week, time -->
    <input type="date"/><br />
    <input type="month"/><br />
    <input type="week" /><br />

    <!-- 특수 기능 / 보안이 가장 취약한 기능 -->
    <input type="file" /><br />

    <!-- 개발자들이 사용하는 tag, 사용안할 수 있으면 사용하지 마시길 -->
    <!-- 사용자에겐 안보이고 f12 같은 개발자모드에선 볼 수 있음 -->
    <!-- jsp에서 -->
    <input type="hidden"/><br />

    <!-- 색깔 선택 -->
    <!-- 사용자가 원한는 색을 고르고 싶을 때 -->
    <input type="color" />><br />

    <!-- area, 여러 줄의 텍스트를 입력하는 창 -->
    <textarea></textarea><br />

    <!-- form 태그 -->
    <h1> form 태그 </h1>
    <form>
        <span> 아이디: </span><input type="text" placeholder="아이디를 입력해주세요"/> <br />
        <span> 비밀번호: </span><input type="password" /> <br />

        <!-- 사용자 입력 정보, reset -->
        <input type="reset" value="리셋 적용하기" />

        <!-- 중복체크, a링크 대신 다른 곳으로 이동하는 버튼 -->
        <input type="button" value="버튼 클릭"/>

        <!-- 여기에는 새로고침 버튼이 포함되어 있음(input type은 없음) -->
        <!-- 데이터 중에서 일부?를 날리는 종류의 새로고침인거임 -->
        <button> 버튼 클릭2 </button><br />

        <!-- form 설정은 아직 안함 -->
        <!-- jsp할 때 다시 설명-->
        <input type="submit" value="회원가입" /><br />
    </form>
</body>
</html>
