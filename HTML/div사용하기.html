<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div 사용하기</title>

    <!-- 2순위, 인라인 스타일 -->
    <!-- 해당 페이지 내에서만 적용되는 것이 특징 -->
    <style>
        /* 선택자, class, id, name, tag 등 html에서 쓰는 속성 무엇이든 가능 */
        /* 주로 쓰는 속성은 class */
        /* 태그는 .이 없어도 사용할 수 있음 */
        /* 여기에 border 속성을 넣어도 순위상 밀리기 때문에 화면에 나오지 않음 */ 
        .div-a{
            width: 100px;
            height: 100px;

            
        }
    </style>
</head>
<body>
    <!-- div 사용하기 -->
    <!-- border: 굵기, 색상, 선유형(형태) -->
    <!-- 밑그림 개념으로 생각, div가 안보이니까 border이용해서 크기를 먼저 확인 -->
    <!-- 1순위, CSS-->
    <div class="div-a" style="border: blue 3px solid;">
        1234
    </div>
</body>
</html>
