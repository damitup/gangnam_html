<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 테이블 </title>
</head>
<body>
    <h1> 테이블 사용 방법 1 </h1>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr> 
            <td> 1 </td>
            <td> 2 </td>
            <td> 3 </td>    
            <td> 4 </td> 
        </tr>
        <tr>
            <td> 슈퍼맨 </td>
            <td> 베트맨 </td>
            <td> 조커 </td>
            <td> 앤트맨</td>
        </tr>
    </table>

    <h1> 테이블 사용 방법 2 </h1>
    <table border="1" cellspacing="0" cellpadding="20">
        <thead>
            <tr> 
                <th> 이름 </th>
                <th> 국어점수 </th>
                <th> 영어점수 </th>     
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> 슈퍼맨 </td>
                <td> 100 </td>
                <td> 100 </td>
            </tr>
            <tr>
                <td> 베트맨 </td>
                <td> 90 </td>
                <td> 90 </td>
            </tr>
            <tr>
                <td> 조커 </td>
                <td> 80 </td>
                <td> 80 </td>
            </tr>
        </tbody>

        <!-- 셀 합치기 -->
        <!-- colspan = "합칠 셀 수" / 열 병합 -->
        <!-- rowspan = "합칠 셀 수" / 행 병합 -->
        <tfoot>
            <tr>
                <td rowspan="2"> 1 </td>
                <td colspan="2"> 2 </td>
                
            </tr>
            <tr>
                
                <td> 5 </td>
                <td> 6 </td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
