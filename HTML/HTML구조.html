<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <input type="text" value="" />
    <!-- 키보드, 마우스 -->
    <!-- 키보드
        1. 어떤 키를 눌렀느냐에 따라 이벤트 발생, Enter
        2. 키패드를 누르는 순간, 누르고 떼는 순간
    -->
    <!-- 마우스
        1. 왼쪽 마우스 클릭
        2. 왼쪽 마우스 더블 클릭
        3. 우측 클릭
        4. 드래그
        5. 각 마우스 클릭 별로 누르고 떼는 순간
    -->
    <!-- 
        HTML을 컴퓨터가 모두 랜더링 끝낸 순간, onload 페이지를 불러오는 순간,
        스크롤을 위아래로 옮기는 순간
    -->
    <input type="button" onclick="이벤트시작()" />

    <script>
        function 이벤트시작() {
            alert('이벤트시작');
        }
    </script>

</body>
</html>
