<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디스플레이</title>
    <style>
        .out{
            height: 150px;
            border: blue 3px solid;
            display: block;
            margin: 20px;
        }
        
        .in{
            border: red 3px solid;
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 20px;
        }
        
    </style>

</head>
<body>

<div class="out">
    <div class="in">A</div>
    <div class="in">B</div>
    <div class="in">C</div>
</div>

<div class="out" ></div>
</body>
</html>
