<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 컨트롤</title>

    <style>
        .target {

            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <input type="button" value="작다" onclick="small()" />
    <input type="button" value="크다" onclick="big()" />
    <input type="button" value="검정색" onclick="black()" />
    <input type="button" value="초록색" onclick="green()" />
    <div class="target" id="target"></div>

    <script>
        let size = 100;
        const target = document.getElementById('target');
        // 크기 작은 도형
        function small() {
            // target.style.width = '50px';
            // target.style.height = '50px';
            
            size = size - 10;
            target.style.width = size+'px';
            target.style.height = size+'px';

        }
        // 크기 큰 도형
        function big() {
            // target.style.width = '200px';
            // target.style.height = '200px';

            size = size + 10;
            target.style.width = size+'px';
            target.style.height = size+'px';
        }

        function black() {
            target.style.backgroundColor = 'black';
        }

        function green() {
            target.style.backgroundColor = 'green';
        }
    </script>
</body>
</html>
