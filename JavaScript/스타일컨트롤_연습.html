<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .target {
            width: 100px;
            height: 100px;

            background-size: cover;
        }
    </style>
</head>
<body>
    <input type="button" value="스케이트보드 타는 기니피그" onclick="btn_1()"  />
    <input type="button" value="가만히 기니피그" onclick="btn_2()" />
    <input type="button" value="보이기" onclick="show()"  />
    <input type="button" value="감추기" onclick="down()"/>

    <div class="target" id="target"></div>
    
    <script>
        let size = 100;
        const target = document.getElementById('target');

        function btn_1() {
            target.style.backgroundImage = 'url("기니피그.jpg")';
        }
        function btn_2() {
            target.style.backgroundImage = 'url("얌전한 기니피그.jpg")';
        }
        function show() {
            target.style.display = "block";
        }
        function down() {
            target.style.display = "none";
        }

    </script>
</body>
</html>
