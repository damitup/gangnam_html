<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제6</title>
</head>

<body>
    <input type="text" id="text_id" placeholder="아이디 입력" />
    <input type="password" id="text_pw" placeholder="비밀번호 입력" />

    <input type="button" value="로그인" onclick="log()" />

    <script>


        function log() {
            const input_id = document.getElementById('text_id');
            const input_pw = document.getElementById('text_pw');

            if (input_id.value === 'admin' && input_pw.value === '1234') {
                alert('로그인 성공');
            }
            else {
                alert('로그인 실패');
            }

            input_id.value = '';
            input_pw.value = '';
        }
    </script>
</body>

</html>
