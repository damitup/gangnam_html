<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <h1> 구구단 </h1>
    <input type="text" id="num" />
    <input type="button" value="클릭" onclick="구구단()" />

    <script>
        function 구구단() {
            const input_num = document.getElementById('num');

            for(let i=1; i <= 9; i++) {
                //console.log(input_num.value,'*', i,'=', input_num.value*i);     // ES5

                // ES6 / React, Vue (윈도우 10 기준으로 위 아래 구분)
                // `` 벤틱, ES6 이상부터 사용 가능
                // `${변수명}` <= 변수 사용 시
                console.log(`${input_num.value} X ${i} = ${input_num.value*i}`);
            }
        }
    </script>
</body>
</html>
