<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="button" value="버튼 클릭" onclick="동작()" />

    <!-- 프롬포트 -->
    <input type="button" value="버튼 클릭2" onclick="prom2()"/>

    <!-- 컴파일 -->
    <input type="button" value="버튼 클릭3" onclick="conf()" />
    
    <script>

        function 동작() {

            console.log("동작");

            // 사용자에게 알림
            alert('실행');
        }

        function prom2() {

            // 사용자가 입력하는 값은 const로 받아라
            // let을 사용해도 ㄱㅊ은데 값이 변할 가능성이 있으니까
            const userAge = prompt('당신의 나이는?');

            // 20세 미만, 청소년
            // 20세 이상, 성인

            // 조건
            if (userAge < 20) {
                alert('청소년입니다.');
            }

            else if (userAge >= 20) {
                alert('성인입니다.');
            }
        }

        // 안예뻐서 한국에선 잘 사용 안함
        // js만 사용하는 경우, 대상 때문에(사이트의 이용자에 따라 인터페이스 결정)
        // 일반 성인, 어린 학생 등의 사용자가 주로 이용한다면 CSS 사용해도 ㄱㅊ음
        function conf() {

            // 값을 true, false로 변환 받음
            const eng = confirm("당신은 영어를 할 수 있습니까?");
            alert(eng);
        }
    </script>
</body>
</html>
